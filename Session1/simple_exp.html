<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>AngularJS</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" async></script>
</head>

<body data-ng-app>
    <h1>Add two numbers</h1>

    <p>Number 1:
        <input type="number" data-ng-model="number1" />
    </p>
    <p>Number 2:
        <input type="number" data-ng-model="number2" />
    </p>
    <p>Result is: {{ number1 + number2 }}</p>
</body>

</html>
