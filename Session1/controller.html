<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>AngularJS</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script type="text/javascript">
        var exampleModule = angular.module("ExampleModule", []);

        exampleModule.controller("CalculatorController", ["$scope", function ($scope) {
            $scope.Add = function (a, b) {
                if(a == undefined || b == undefined) { return 0; }
                
                return a + b;
            };
        }]);
    </script>
</head>

<body data-ng-app="ExampleModule"> <!-- Define which module we will use -->
    <div data-ng-controller="CalculatorController"> <!-- Define controller -->
        <h1>Add two numbers</h1>

        <p>Number 1:
            <input type="number" data-ng-model="a" />
        </p>
        <p>Number 2:
            <input type="number" data-ng-model="b" />
        </p>
        <p>Result is: {{ Add(a, b) }}</p> <!-- Call method on $scope -->
    </div>
</body>

</html>
