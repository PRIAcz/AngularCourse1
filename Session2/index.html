<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />

    <title>AngularJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <script src="app/app.modules.js"></script>

    <script src="app/TodoApp/HelperService.js"></script>
    <script src="app/TodoApp/ItemEntity.js"></script>
    <script src="app/TodoApp/ItemsModel.js"></script>
    <script src="app/TodoApp/TodoController.js"></script>
</head>

<body>
    <div class="container" data-ng-app="TodoApp">
        <div class="starter-template" data-ng-controller="TodoController">
            <h1>TODO List</h1>

            <div class="todo-list">
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr data-ng-repeat="item in Items track by item.Id" data-ng-class="{success: item.State}">
                            <td width="20%">
                                <strong>{{ item.Title }}</strong>
                            </td>
                            <td>
                                <p>
                                    {{ item.Description }}
                                </p>
                            </td>
                            <td width="5%">
                                <input type="checkbox" data-ng-checked="item.State" data-ng-click="UpdateItemState(item)" />
                            </td>
                            <td width="5%">
                                <input class="btn btn-danger" type="button" value="Delete" data-ng-click="DeleteItem(item)" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <h2>Add new task</h2>
                <form>
                    <div class="form-group">
                        <label>
                            Title:
                        </label>
                        <input class="form-control" type="text" data-ng-model="NewItem.Title" />
                    </div>

                    <div class="form-group">
                        <label>
                            Description:
                        </label>
                        <textarea class="form-control" data-ng-model="NewItem.Description">
                        </textarea>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="NewItem.State" /> State
                        </label>
                    </div>
                    <input class="btn btn-default" type="button" value="Save" data-ng-click="AddItem()" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
