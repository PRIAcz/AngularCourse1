<div class="starter-template" data-ng-controller="TodoAddController">
    <h2>Add new task</h2>

    <p><a data-ng-href="/">Tasks list</a></p>

    <form>
        <div class="form-group">
            <label>
                Title:
            </label>
            <input class="form-control" type="text" data-ng-model="NewItem.Title" />
        </div>

        <div class="form-group">
            <label>
                Description:
            </label>
            <textarea class="form-control" data-ng-model="NewItem.Description">
            </textarea>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" data-ng-model="NewItem.State" /> State
            </label>
        </div>
        <input class="btn btn-default" type="button" value="Save" data-ng-click="AddItem()" />
    </form>
</div>
